{% extends 'basic.html' %}
{%block title%} Log In {% endblock %}

{%block body%}
<div class="jumbotron">
  <h1 class="display-4">Login !</h1>
  <p class="lead">Please Enter Correct Username & Password.</p>
  <hr class="my-4">
  <p>If You Don't Have Account Number Please Create Accoun By SigUp Button.</p>
  <a class="btn btn-primary btn-lg" href="/Create_new_acc" role="button">Sign Up</a>
</div>

<h1 class="text-center" style= "color:black">Login</h1>
<br>
<div class="container">
<form method="post" action="{% url 'login' %}">{% csrf_token %}

  <div class="form-group row">
    <label class="col-sm-3 col-form-label" style="color:black" ><b>Enter Your Username: </b></label>
    <div class="col-sm-4">
      <input type="text" style="width: 600px;" class="form-control" name="username" required placeholder="Username">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-3 col-form-label" style="color:black" ><b>Enter Your Password: </b></label>
    <div class="col-sm-4">
      <input type="password" style="width: 600px;" class="form-control" name="password" required placeholder="Password">
    </div>
  </div>



  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Log In</button>
    </div>
  </div>

</form>
</div>


{% endblock %}
